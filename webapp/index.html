<!DOCTYPE html>
<html ng-app="PlikApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your tasks and team productivity with TodoTrack. Simple, elegant, and effective todo lists.">
    <meta name="author" content="TodoTrack Team">

    <title>TodoTrack - Task Management</title>

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/modern.css">
    
    <!-- Font Awesome for improved icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Google Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body class="todotrack-theme">
<div id="view">
    <!-- HEADER -->
    <header class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1><a href="#">TodoTrack</a></h1>
            </div>
        </div>
    </header>

    <!-- ANGULARJS VIEW -->
    <div id="angular-view" ng-view></div>
</div>

<!-- FOOTER -->
<footer class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <p>&copy; 2023 TodoTrack - Task Management</p>
        </div>
    </div>
</footer>

<!-- Library scripts -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
<script src="bower_components/clipboard/dist/clipboard.min.js"></script>
<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script src="bower_components/showdown/compressed/Showdown.min.js"></script>
<script src="bower_components/angular-markdown-directive/markdown.js"></script>

<!-- App scripts -->
<script src="js/bundle.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
