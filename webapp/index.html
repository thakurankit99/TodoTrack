<!DOCTYPE html>
<html ng-app="plik" lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Internal task board for submitting and reviewing work-related notes and documents.">
    <meta name="author" content="TodoTrack Team">
    <meta name="theme-color" content="#3a73f9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title ng-bind="title + ' | Team Dashboard'"></title>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
</head>

<body>
<div id="view">
    <!-- HEADER -->
    <header ng-controller="MenuCtrl">
        <div class="container-fluid">
            <div class="row">
                <!-- LOGO -->
                <div class="col-sm-3 text-center">
                    <h1><a href="#/_">{{title}}</a></h1>
                </div>
                <!-- TOP MENU -->
                <div class="col-sm-9 text-right hidden-xs">
                    <a ng-if="auth_button && isFeatureEnabled('authentication') && !user" href="#/login"><i class="fa fa-lock"></i> Sign In</a>
                    <a ng-if="isFeatureEnabled('authentication') && user" href="#/login">{{user.login}}</a>
                    &nbsp;
                    <a ng-if="isFeatureEnabled('authentication') && user && user.admin" href="#/admin"><i class="fa fa-wrench"></i> Admin&nbsp;</a>
                    <a ng-if="isFeatureEnabled('clients')" href="#/clients"><i class="fa fa-keyboard-o"></i> Command line client</a>
                    <a ng-if="isFeatureEnabled('github')" href="https://github.com/root-gg/plik/tree/master"><i class="fa fa-github"></i> Source code</a>
                </div>
                <!-- TOP MENU ( mobile ) -->
                <div class="col-sm-9 text-center hidden-sm hidden-md hidden-lg">
                    <a ng-if="config.authentication && !user" href="#/login"><i class="fa fa-lock"></i> Sign In</a>
                    <a ng-if="config.authentication && user" href="#/login">{{user.login}}</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ANGULARJS VIEW -->
    <div id="angular-view" ng-view class="container-fluid"></div>
</div>

<!-- FOOTER -->
<footer class="footer" ng-controller="MenuCtrl">
    <div ng-if="config.abuseContact" class="container text-center">
        <p>For support contact {{config.abuseContact}}</p>
    </div>
</footer>

<!-- configuration -->
<script src="js/custom.js" type="text/javascript"></script>

<!-- framework, modules and libraries -->
<script src="js/vendor.js" type="text/javascript"></script>

<!-- application -->
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
