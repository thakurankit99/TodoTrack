version: '3'

services:
  todotrack:
    image: ankitosm/todotrack:latest
    container_name: todotrack
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"  # Map to standard HTTP port for easier access
    volumes:
      - todotrack-data:/home/todotrack/server/files
    restart: always  # Always restart for better reliability
    environment:
      # You can override config here if needed
      - PLIKD_DEBUG=false
      # If behind a reverse proxy, uncomment the following:
      # - PLIKD_DOWNLOAD_DOMAIN=https://yourdomain.com
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  todotrack-data:
    # This will create a named volume for persistent storage 